<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>


<body>
  <nav class="navbar">
    <div class="brand__logo">
      <svg xmlns="http://www.w3.org/2000/svg" class="logo" width="32" height="32"><g fill="#323334" fill-rule="evenodd"><path d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z"/></g></svg>
    </div>
    <ul  class="navbar__list">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <div class="navbar__list--bar"></div>
      <li><a href="#">Login</a></li>  
    </ul>
    <div class="navbar__hamburger">
      <img src="images/icon-hamburger.svg" alt="Icon  menu" />
    </div>
  </nav>

  <section class="container">
      <div class="container__subtitle">
        <div class="container__sub">
          <span class="container__rectangle" >New</span>
        <p class="container__subtitle--head" > Monograph Dashboard</p>
        </div>
        <p class="container__title">Powerful insights into your team</p>
        <p class="container__subtext">Project planning and time tracking for agile teams</p>
        <button class="button__primary" type="button">
        <span class="button__title">SCHEDULE A DEMO</span>  </button>
      </div>
      <div class="container__img">
        <img src="./images/illustration-devices.svg" alt="">
      </div>
  </section>
 
  

  
  

 
  
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/lukaszscislowski">Lukas</a>.
    </p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
